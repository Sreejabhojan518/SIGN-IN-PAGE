<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Sign In</title>
</head>
<body>
    <div class="outerbox">
    <div class="formbox">
        <div class="sign-in"> 
        <h2>Sign in</h2>
        </div>
        <div>
            <button class="close">&times;</button>
        </div>
        <div class="content-box">
            <div class="label-box">
                <div class="lab-bec-mem">
                <p>Become a member — don’t miss out on deals, offers, discounts and bonus vouchers.</p><br>
                </div>
                <div class="lable-box">
                    <form action="">
                        <label for="email" class="email-box">Email</label>
                        <input type="text" id="email" name="email" class="input-email"><br><br>
                        <label for="password" class="password-box">Password</label>
                        <input placeholder="SHOW" type="password" id="password" name="password" class="input-password"><br><br>
                    </form>
        </div>
        </div>
        <div class="remember-password">
            <input type="checkbox" class="checkbox">
            <label for="" class="remember-me">Remember me</label>
            <a href="" class="forget-password">Forgot password?</a><br>
        </div>
        <br>
        <button type="button" class="button-signin">Sign in</button><br><br>
        <button type="button" class="button-member">Become a member</button>
        <a href="" class="member-info">Membership info</a><br>
        </div>
    </div>
    </div>
</body>
</html>
